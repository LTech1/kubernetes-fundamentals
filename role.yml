apiVersion : v1
kind: apiVersion: v1
kind: Pod
metadata:
  name: mtnapp
  labels:
    name: mtnapp
spec:
  containers:
  - name: mycon
    image: <Image>
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: <Port>
---
apiVersion: v1
kind: Service
metadata:
  name: mtnapp
spec:
  selector:
    app: mtnapp
  ports:
  - port: 8080
    NodePort: 32100
